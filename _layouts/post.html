<!DOCTYPE html>
<html lang="en" class="h-full">
  {% include head.html %}
  <body class="flex flex-col min-h-screen">
    {% include navigation.html %}

    <main class="flex-grow w-full bg-[#F7F4ED]">
      <article class="max-w-4xl mx-auto px-4 py-8">
        <!-- Featured Image -->
        {% if page.featured_image %}
        <div class="relative mb-8 overflow-hidden rounded-lg shadow-lg">
          <div class="aspect-video w-full">
            <img
              src="{{ page.featured_image }}"
              alt="{{ page.title }}"
              class="w-full h-full object-cover"
            />
          </div>
        </div>
        {% endif %}

        <!-- Article Header -->
        <header class="mb-12 text-center">
          <h1
            class="text-4xl md:text-5xl lg:text-6xl font-bold leading-tight mb-8 text-[#242424]"
          >
            {{ page.title }}
          </h1>

          <!-- Author and Meta Information -->
          <div
            class="flex flex-col md:flex-row items-center justify-center gap-4 md:gap-6 text-gray-600 dark:text-white"
          >
            <!-- Author Info -->
            <div class="flex items-center gap-3">
              <div class="w-12 h-12 rounded-full overflow-hidden bg-[#757575]">
                <a href="{{ '/' | relative_url }}" class="block w-full h-full">
                  <img
                    src="{{ '/assets/images/programmer_headshot.png' | relative_url }}"
                    alt="{{ page.author | default: site.author.name }}"
                    class="w-full h-full object-cover"
                  />
                </a>
              </div>
              <a
                href="{{ '/' | relative_url }}"
                class="font-semibold hover:text-blue-600 transition-colors text-[#757575]"
              >
                {{ page.author | default: site.author.name }}
              </a>
            </div>

            <!-- Separator -->
            <span class="hidden md:block font-bold text-[#757575]">·</span>

            <!-- Date -->
            <div class="flex items-center gap-2">
              <time
                datetime="{{ page.date | date: '%Y-%m-%d' }}"
                class="text-[#757575] font-semibold"
              >
                {{ page.date | date: '%B %-d, %Y' }}
              </time>
            </div>

            <!-- Separator -->
            <span class="hidden md:block font-bold text-[#757575]">·</span>

            <!-- Read Time -->
            <div class="flex items-center gap-2">
              <svg
                class="w-5 h-5 fill-current text-[#757575]"
                viewBox="0 0 576 512"
              >
                <path
                  d="M540.9 56.77c-45.95-16.66-90.23-24.09-129.1-24.75-60.7.94-102.7 17.45-123.8 27.72-21.1-10.27-64.1-26.8-123.2-27.74-40-.05-84.4 8.35-129.7 24.77C14.18 64.33 0 84.41 0 106.7v302.9c0 14.66 6.875 28.06 18.89 36.8 11.81 8.531 26.64 10.98 40.73 6.781 118.9-36.34 209.3 19.05 214.3 22.19C277.8 477.6 281.2 480 287.1 480c6.52 0 10.12-2.373 14.07-4.578 10.78-6.688 98.3-57.66 214.3-22.27 14.11 4.25 28.86 1.75 40.75-6.812C569.1 437.6 576 424.2 576 409.6V106.7c0-22.28-14.2-42.35-35.1-49.93zM272 438.1c-24.95-12.03-71.01-29.37-130.5-29.37-27.83 0-58.5 3.812-91.19 13.77-4.406 1.344-9 .594-12.69-2.047C34.02 417.8 32 413.1 32 409.6V106.7c0-8.859 5.562-16.83 13.86-19.83C87.66 71.7 127.9 63.95 164.5 64c51.8.81 89.7 15.26 107.5 23.66V438.1zm272-28.5c0 4.375-2.016 8.234-5.594 10.84-3.766 2.703-8.297 3.422-12.69 2.125C424.1 391.6 341.3 420.4 304 438.3V87.66c17.8-8.4 55.7-22.85 107.4-23.66 35.31-.063 76.34 7.484 118.8 22.88 8.2 3 13.8 10.96 13.8 19.82v302.9z"
                />
              </svg>
              <span class="text-[#757575] font-semibold">
                {{ page.content | read_time }}
              </span>
            </div>
          </div>
        </header>

        <!-- Article Content -->
        <section
          class="prose prose-lg prose-gray prose-slate max-w-none mb-12 prose-headings:mt-8 prose-headings:mb-4 prose-headings:font-bold prose-h1:text-3xl prose-h1:mt-12 prose-h1:mb-6 prose-h2:text-2xl prose-h2:mt-10 prose-h2:mb-5 prose-h2:border-b prose-h2:border-gray-200 prose-h2:pb-2 prose-h3:text-xl prose-h3:mt-8 prose-h3:mb-4 prose-h4:text-lg prose-h4:mt-6 prose-h4:mb-3 prose-p:mb-6 prose-p:leading-7 prose-ul:my-6 prose-ul:space-y-2 prose-li:my-1 prose-ol:my-6 prose-ol:space-y-2 prose-blockquote:my-8 prose-blockquote:border-l-4 prose-blockquote:border-blue-500 prose-blockquote:bg-blue-50 prose-blockquote:py-4 prose-blockquote:px-6 prose-blockquote:italic prose-pre:my-8 prose-pre:bg-gray-900 prose-pre:text-gray-100 prose-pre:rounded-lg prose-pre:p-6 prose-pre:overflow-x-auto prose-pre:text-sm prose-pre:leading-6 prose-code:bg-gray-100 prose-code:text-gray-800 prose-code:px-2 prose-code:py-1 prose-code:rounded prose-code:text-sm prose-code:font-mono prose-code:before:content-none prose-code:after:content-none prose-pre:prose-code:bg-transparent prose-pre:prose-code:text-gray-100 prose-pre:prose-code:p-0 prose-table:my-8 prose-table:w-full prose-table:border-collapse prose-thead:bg-gray-50 prose-thead:border-b prose-thead:border-gray-300 prose-th:px-4 prose-th:py-3 prose-th:text-left prose-th:font-semibold prose-th: prose-th:border-r prose-th:border-gray-200 prose-th:last:border-r-0 prose-td:px-4 prose-td:py-3 prose-td:border-b prose-td:border-gray-200 prose-td:border-r prose-td:border-gray-200 prose-td:last:border-r-0 prose-tr:even:bg-gray-50 prose-hr:my-12 prose-hr:border-t prose-hr:border-gray-300 prose-strong:font-bold prose-strong: prose-em:italic prose-em:text-gray-700 prose-a:text-blue-600 prose-a:no-underline hover:prose-a:text-blue-800 hover:prose-a:underline prose-a:transition-colors prose-img:rounded-lg prose-img:shadow-md prose-img:my-8 prose-figcaption:text-center prose-figcaption:text-sm prose-figcaption:text-gray-600 prose-figcaption:mt-2"
        >
          <div
            class="markdown-content bg-[ #A8A8A8] text-xl font-roboto break-words text-justify"
          >
            {{ content }}
          </div>
        </section>

        <!-- Article Footer (optional - for tags, sharing, etc.) -->
        <footer class="border-t border-gray-200 pt-8 mt-12">
          <!-- {% if page.tags and page.tags.size > 0 %}
          <div class="mb-6">
            <h3 class="text-lg font-semibold mb-3 text-[#757575]">Tags</h3>
            <div class="flex flex-wrap gap-2">
              {% for tag in page.tags %}
              <span
                class="inline-block bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm font-medium"
              >
                {{ tag }}
              </span>
              {% endfor %}
            </div>
          </div>
          {% endif %} -->

          <!-- Back to Blog Link -->
          <div class="text-center">
            <a
              href="{{ '/blog' | relative_url }}"
              class="inline-flex items-center gap-2 text-blue-600 hover:text-blue-800 font-medium transition-colors"
            >
              <svg
                class="w-4 h-4"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 19l-7-7 7-7"
                />
              </svg>
              Back to Blog
            </a>
          </div>
        </footer>
      </article>
    </main>

    {% include footer.html %}
  </body>
  <script src="{{ '/assets/js/code_copy.js' | relative_url }}"></script>
</html>
